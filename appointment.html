	<!-- NavBar Ends -->
	<div class="container">
		<div class="row Qform" id="appointment">
				<div class="col-sm-12">
					<h2>Make An Appointment</h2>
					<form>
					  <div class="form-group">
					    <label for="exampleInputEmail1">Full Name</label>
					    <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Your Name">
					  </div>
					  <div class="form-group">
					    <label for="exampleInputEmail1">Email</label>
					    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
					    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
					  </div>
					  <div class="form-group">
					    <label for="exampleInputPassword1">Password</label>
					    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
					  </div>
					  <div class="form-group">
					    <label for="exampleFormControlTextarea1">Massage</label>
					    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
					  </div>
						<button type="button" id="submit" class="btn btn-lg btn-primary" onclick="redirectFun()">Submit</button>
					</form>
				</div>
			</div>
	</div>

	<!-- Footer Starts -->
	<footer class="mt-1">

	<script type="text/javascript">
		debugger;
		var name = localStorage.getItem("name");
		var email = localStorage.getItem("email");
		var password = localStorage.getItem("password");
		var massage = localStorage.getItem("massage");
		document.getElementById("name").value= name;
		document.getElementById("exampleInputEmail1").value= email;
		document.getElementById("exampleInputPassword1").value= password;
		document.getElementById("exampleFormControlTextarea1").value= massage;
		localStorage.setItem("success", null);
		function redirectFun() {
			localStorage.setItem("success", "Your Appointment successfully Sent");
			window.location.href='index.html';
		}
	</script>
